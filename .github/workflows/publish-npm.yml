name: Publish to NPM

on:
  workflow_dispatch:
    inputs:
      version:
        description: "Version to publish (optional)"
        required: false
      tag:
        description: "Tag to publish (optional)"
        required: false

env:
  NODE_VERSION: 20.x.x
  PNPM_VERSION: 10.16.1

permissions:
  contents: write
  pages: write

jobs:
  deploy:
    concurrency:
      group: manual-publish
      cancel-in-progress: true
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Install pnpm before using it
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }} # match your package.json "packageManager"

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: pnpm # caches pnpm store

      - name: Verify pnpm
        run: pnpm --version

      - name: Authenticate npm
        run: echo "//registry.npmjs.org/:_authToken=${{ secrets.NPM_TOKEN }}" > ~/.npmrc

      - name: Install dependencies
        run: pnpm install  -w

      - name: Run tests
        run: pnpm run test
        env:
          CI: true

      - name: Build package
        run: pnpm run build

      - name: Publish Package
        run: pnpm run publish
