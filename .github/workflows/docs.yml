name: Deploy Docs

on:
  push:
    branches:
      - main

env:
  NODE_VERSION: 20.x.x
  PNPM_VERSION: 10.16.1

permissions:
  contents: write
  pages: write

jobs:
  deploy:
    concurrency: ci-${{ github.ref }}
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Install pnpm before using it
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }} # match your package.json "packageManager"

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: pnpm # caches pnpm store

      - name: Verify pnpm
        run: pnpm --version

      - name: Install dependencies
        run: pnpm install --filter .

      - name: Run tests
        run: pnpm run test
        env:
          CI: true

      - name: Copy dist to public
        run: |
          mkdir -p public
          cp -r dist/* public/

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: gh-pages
          folder: public
          clean: true
