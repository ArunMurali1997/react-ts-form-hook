name: Deploy Docs

on:
  push:
    branches:
      - main

permissions:
  contents: write
  pages: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Install pnpm before using it
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.16.1 # match your package.json "packageManager"

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm # caches pnpm store

      - name: Verify pnpm
        run: pnpm --version

      - name: Install dependencies
        run: pnpm install --filter . --ignore-scripts

      - name: Run tests
        run: pnpm run test
        env:
          CI: true

      - name: Build
        uses: erikyo/tsdoc-action@v1
        with:
          source_dir: ./src/*
          output_dir: ./docs
          front_page: README.md

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./docs
