name: Deploy Docs

on:
  push:
    branches:
      - main

permissions:
  contents: write
  pages: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Install pnpm before using it
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.16.1 # match your package.json "packageManager"

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm # caches pnpm store

      - name: Verify pnpm
        run: pnpm --version

      - name: Install dependencies
        run: pnpm install --filter . --ignore-scripts

      - name: Run tests
        run: pnpm run test
        env:
          CI: true

      - name: Generate docs
        run: pnpm run docs

      # 8️⃣ Deploy docs to gh-pages branch
      - name: Deploy docs to gh-pages
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -e
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"

          # Clone the gh-pages branch (or create it if it doesn't exist)
          if git ls-remote --exit-code --heads origin gh-pages; then
            git clone --branch=gh-pages https://x-access-token:${GH_TOKEN}@github.com/${GITHUB_REPOSITORY}.git gh-pages
          else
            git clone https://x-access-token:${GH_TOKEN}@github.com/${GITHUB_REPOSITORY}.git gh-pages
            cd gh-pages
            git checkout --orphan gh-pages
            cd ..
          fi

          # Clear old files
          rm -rf gh-pages/*

          # Copy docs folder into gh-pages root
          cp -r docs/* gh-pages/

          cd gh-pages
          git add .
          git commit -m "Deploy docs from GitHub Actions" || echo "No changes to commit"
          git push origin gh-pages --force
